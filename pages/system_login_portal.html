<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CAVMED Portal - Secure Healthcare Information Management System Login">
    <title>System Login Portal - CAVMED</title>
    <link rel="stylesheet" href="../css/main.css">
  <script type="module" async src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fcavmedporta6876back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.10"></script>
  <script type="module" defer src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
  <script defer src="../js/system_login_auth.js"></script>
  <script defer src="../js/system_login_togglepassword.js"></script>


  </head>
<body class="bg-background min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-surface border-b border-border py-4 px-6 shadow-sm">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <!-- Logo -->
                <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="#2563EB"/>
                    <path d="M20 10v20M10 20h20" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="20" cy="20" r="6" stroke="white" stroke-width="2" fill="none"/>
                </svg>
                <div>
                    <h1 class="text-xl font-semibold text-text-primary">CAVMED Portal</h1>
                </div>
            </div>
            
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="card animate-fade-in">
                <!-- Card Header -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-text-primary mb-2">Access Portal</h2>
                    <p class="text-text-secondary">Enter your credentials to access the system</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">

                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-text-primary mb-2">
                            Username or Email
                        </label>
                        <div class="relative">
                            <input type="text" id="username" name="username" required
                                   placeholder="Enter your username or email"
                                   class="input pl-10"
                                   autocomplete="username">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-text-primary mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   placeholder="Enter your password"
                                   class="input pl-10 pr-10"
                                   autocomplete="current-password">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <button type="button" id="togglePassword" 
                                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-tertiary hover:text-text-primary transition-colors">
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">

                        </label>
                        <a href="javascript:void(0)" id="forgotPasswordLink" 
                           class="text-sm text-primary hover:text-primary-700 font-medium transition-colors">
                            Forgot Password?
                        </a>
                    </div>


                    <!-- Submit Button -->
                    <button type="submit" id="loginButton"
                            class="btn btn-primary w-full py-3 text-base font-semibold">
                        <span id="loginButtonText">Sign In</span>
                        <svg id="loginSpinner" class="hidden animate-spin w-5 h-5 ml-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>

            </div>

            <!-- Help & Support -->
            <div class="mt-6 text-center">
                <p class="text-sm text-text-secondary">
                    Need assistance? Contact 
                    <a href="javascript:void(0)" class="text-primary hover:text-primary-700 font-medium transition-colors">
                        IT Help Desk
                    </a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-surface border-t border-border py-6 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <!-- Compliance Certifications -->
                <div class="flex items-center gap-4 flex-wrap justify-center">

                </div>

                <!-- Copyright -->
                <div class="text-sm text-text-secondary text-center md:text-right">
                    <p>Â© 2025 CAVMED Portal. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Forgot Password Modal (Hidden by default) -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-secondary-900 bg-opacity-50 z-modal flex items-center justify-center p-4">
        <div class="card max-w-md w-full animate-slide-in">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold text-text-primary">Reset Password</h3>
                <button type="button" id="closeForgotModal" class="text-text-tertiary hover:text-text-primary transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-text-primary mb-2">
                        Email Address
                    </label>
                    <input type="email" id="resetEmail" required
                           placeholder="Enter your registered email"
                           class="input">
                    <p class="text-sm text-text-secondary mt-2">
                        We'll send password reset instructions to this email address.
                    </p>
                </div>

                <div class="flex gap-3">
                    <button type="button" id="cancelReset" class="btn btn-outline flex-1">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary flex-1">
                        Send Reset Link
                    </button>
                </div>
            </form>
        </div>
    </div>

<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
